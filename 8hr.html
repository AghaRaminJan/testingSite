<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            transform: rotate(-90deg);
        }
        #progress-bar {
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s;
        }
        #timer {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">60:00</div>
    <svg width="300" height="300" viewBox="0 0 300 300">
        <g>
            <circle cx="150" cy="150" r="100" fill="none" stroke="#000" stroke-width="10" />
            <circle id="progress-bar" cx="150" cy="150" r="100" fill="none" stroke="#f00" stroke-width="10" stroke-dasharray="0, 1000" />
            <image id="train" xlink:href="train-image-url" x="0" y="0" width="20" height="20">
                <animateMotion dur="3600s" repeatCount="1" fill="freeze">
                    <mpath xlink:href="#path" />
                </animateMotion>
            </image>
        </g>
    </svg>
    <script>
        const timerDuration = 3600; // Duration of the timer in seconds (60 minutes)
        const timerDisplay = document.getElementById('timer');
        const progressCircle = document.getElementById('progress-bar');
        const trainImage = document.getElementById('train');
        const circumference = 2 * Math.PI * 100;
        const trainWidth = 20;
        let secondsElapsed = 0;

        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = circumference;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            secondsElapsed++;
            const percentage = secondsElapsed / timerDuration;
            const offset = circumference * (1 - percentage);
            progressCircle.style.strokeDashoffset = offset;

            timerDisplay.textContent = formatTime(timerDuration - secondsElapsed);

            if (percentage < 1) {
                // Animate the train along with the progress bar
                const trainPosition = circumference - ((circumference + trainWidth) * percentage);
                trainImage.setAttribute('transform', `translate(${trainPosition}) rotate(${360 * percentage}, 150, 150)`);
            }
        }

        setInterval(updateProgress, 1000); // Update the progress every second
    </script>
</body>
</html>
