<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Progress Bar Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E6E6FA;
            margin: 0;
        }

        .progress-container {
            position: relative;
        }

        .bg-circle {
            fill: none;
            stroke: #ffffff;
            stroke-width: 30;
        }

        .progress-circle {
            fill: none;
            stroke: #0000ff;
            stroke-width: 30;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <svg class="progress-circle-svg" width="300" height="300" viewBox="0 0 300 300">
            <circle class="bg-circle" cx="150" cy="150" r="135" />
            <circle class="progress-circle" cx="150" cy="150" r="135" />
        </svg>
        <div class="timer-display">
            <span id="time-display">1:00:00</span>
        </div>
    </div>
    <script>
        const progressCircleSVG = document.querySelector('.progress-circle-svg');
        const progressCircle = progressCircleSVG.querySelector('.progress-circle');
        const timeDisplay = document.getElementById('time-display');
        const timerDuration = 60 * 60; // 1 hour in seconds
        const radius = 135; // Updated radius value
        const circumference = 2 * Math.PI * radius;

        let secondsElapsed = 0;
        progressCircle.style.strokeDasharray = `${circumference}`;
        progressCircle.style.strokeDashoffset = `${circumference}`;

        function updateProgress() {
            const percentage = secondsElapsed / timerDuration;
            const offset = circumference - percentage * circumference;
            progressCircle.style.strokeDashoffset = offset;
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            const remainingTime = timerDuration - secondsElapsed;
            timeDisplay.textContent = formatTime(remainingTime);
        }

        const timer = setInterval(() => {
            secondsElapsed += 1;
            updateProgress();
            updateTimerDisplay();

            if (secondsElapsed >= timerDuration) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
