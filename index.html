<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Progress Bar Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .progress-container {
            position: relative;
        }

        .progress-circle {
            transform: rotate(-90deg);
        }

        .bg-circle {
            fill: none;
            stroke: #953553;
            stroke-width: 20;
        }

        .progress-circle {
            fill: none;
            stroke: #3498db;
            stroke-width: 20;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <svg class="progress-circle" viewBox="0 0 200 200">
            <circle class="bg-circle" cx="100" cy="100" r="90" />
            <circle class="progress-circle" cx="100" cy="100" r="90" />
        </svg>
        <div class="timer-display">
            <span id="time-display">1:00:00</span>
        </div>
    </div>
    <script>
        const progressCircle = document.querySelector('.progress-circle');
        const timeDisplay = document.getElementById('time-display');
        const timerDuration = 60 * 60; // 1 hour in seconds
        const circumference = 2 * Math.PI * progressCircle.getAttribute('r');

        let secondsElapsed = 0;
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;

        function updateProgress() {
            const percentage = secondsElapsed / timerDuration;
            const offset = circumference - percentage * circumference;
            progressCircle.style.strokeDashoffset = offset;
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            const remainingTime = timerDuration - secondsElapsed;
            timeDisplay.textContent = formatTime(remainingTime);
        }

        const timer = setInterval(() => {
            secondsElapsed += 1;
            updateProgress();
            updateTimerDisplay();

            if (secondsElapsed >= timerDuration) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
